<!DOCTYPE html>
<html>

<head>
    <title>WhySoSecure</title>
</head>

<body>
    <main>
        <h1>Room:</h1>
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        <form method="POST" action="{{ url_for('join_room') }}">
            <input type="text" name="message">

            <button type="submit">
                send message
            </button>
        </form>
    </main>
</body>

</html>
